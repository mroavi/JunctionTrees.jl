name: CI

# Run pushes or pulls to master, tags and once a month
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
  schedule:
    - cron: '44 9 16 * *' # run the cron job one time per month

jobs:

  # Unit tests with coverage
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.7'
          - '1.8'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
        #include:
        #  - os: windows-latest
        #    version: '1'
        #    arch: x64
        #  - os: macOS-latest
        #    version: '1'
        #    arch: x64
    steps:

      # Check out the project and install Julia
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # Using a cache can speed up execution times
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@latest
        env:
            PYTHON: ""
      - uses: julia-actions/julia-runtest@latest
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: test
    steps:

      # Check out the project and install Julia
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.7'

      # TexLive installation
      # Taken from: https://github.com/JuliaTeX/TikzPictures.jl/blob/master/.github/workflows/CI.yml
      - name: Install TexLive
        run: sudo apt-get install pdf2svg texlive-latex-base texlive-binaries texlive-pictures texlive-latex-extra texlive-luatex

      # Instantiate project and make the docs
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - run: julia --project=docs/ docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
